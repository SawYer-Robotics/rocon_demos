<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Rocon - ROBO WORLD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <link href="css/bootstrap-button.css" rel="stylesheet"></link>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    <link href="index.css" rel="stylesheet"></link>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap/bootstrap-button.js"></script>
    <script src="js/eventemitter2/eventemitter2.js"></script>
    <script src="js/ros/roslib.js"></script>
    <script type="text/javascript" src="js/interactions.js"></script>
    <script type="text/javascript" src="dummy_green_button.js"></script>
    <script type="text/javascript" src="uuid.js"></script>
    
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <!-- config layer -->
     <p class='oa-ui-connection-info rosbridge-ip-info'>ws://localhost:9090</p>
     <p class='oa-ui-connection-info rosbridge-connection-info'>connection</p>
     
     <div class='config-layer container'>
        <h1>Config</h1>
     </div>
    <!-- order app main layer -->
     <div class="oa-ui-main">
       <div class="container oa-ui title-layer">
        <h1 class="oa-ui-title span12">Title-layer</h1>
       </div>

       <div class="container oa-ui intro-layer">
        <h1 class="oa-ui-title span12">Intro-layer</h1>
        <img class="intro-layer-img-button" src="./img/2_intro_button_off.png">
       </div>     

       <div class="container oa-ui menu-layer">
        <h1 class="oa-ui-title span12">Menu-layer</h1>      
        <p class="menu-layer-drink-img-group"></p>
        <p class="menu-layer-button-img-group">
          <img class="menu-layer-button-img cancel-img-btn" src="./img/3_order_button_cancel_disabled.png">
          <img class="menu-layer-button-img order-img-btn" src="./img/3_order_button_order_disabled.png">
        </p>
       </div>
       
       <!--  -->
       <div class="container oa-ui ordered-layer">
        <h1 class="oa-ui-title span12">Ordered-layer</h1>
        
        <p class='oa-ui-connection-info rosbridge-ip-info'>ws://localhost:9090</p>
        <p class='oa-ui-connection-info rosbridge-connection-info'>connection</p>
        <div class='config-layer container'>
            <h1>Config</h1>
        </div>
       </div>
       
       <!--  -->
       <div class="container oa-ui on-delivery-layer">
        <h1 class="oa-ui-title span12">On delivery layer</h1>

        <p class="video-rocon-adv-group">
          <video class="video-rocon-adv" preload="auto" poster="" controls>
            <source src="./video/introducing_gocart.mp4" type="video/mp4">
          </video>
        </p>
        <p class="image-delivery-status-group">
          <img class="on-delivery-layer-status-img status-img" src="./img/6_order status_ready.png"> 
        </p>
       </div>
       
       <!--  -->
       <div class="container oa-ui arrival-layer">
        <h1 class="oa-ui-title span12">Arrival layer</h1>
       </div>
      
       <!--  -->
       <div class="container oa-ui delivery-end-layer">
        <h1 class="oa-ui-title span12">Delivery end layer</h1>
       </div>

       <!--  -->
       <div id="confirm-modal" class="modal hide fade modal-order-list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <p class="modal-drink-img-group"></p>
          <p class="modal-button-img-group">
            <img class="modal-button-img no-img-btn" src="./img/4_modalbox_button_no_off.png" data-dismiss="modal">
            <img class="modal-button-img yes-img-btn" src="./img/4_modalbox_button_yes_off.png" data-dismiss="modal">
          </p>
        </div>
       </div>
     </div>
  </body>
</html>
