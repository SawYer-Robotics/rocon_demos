     <div class="oa-ui-main">

     <div class="container oa-ui title-layer">
      <h1 class="oa-ui-title span12">Title-layer</h1>

      <div class="span12">
        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>
     </div>

     <!--  -->
     <div class="container oa-ui intro-layer">
      <h1 class="oa-ui-title span12">Intro-layer</h1>
      
      <div class="span12">
        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>
     </div>
     
     <!--  -->
     <div class="container oa-ui menu-layer">
      <h1 class="oa-ui-title span12">Menu-layer</h1>
      <p class="menu-drink-img-group"></p>

        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>

     </div>
     
     <!--  -->
     <div class="container oa-ui ordered-layer">
      <h1 class="oa-ui-title span12">Ordered-layer</h1>
      
      <h3 class="">Getting Order</h3>
      
      <div class="span12">
        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>
     </div>
     
     <!--  -->
     <div class="container oa-ui on-delivery-layer">
      <h1 class="oa-ui-title span12">On delivery layer</h1>
      
      <video class="offset1 span10 video-rocon-adv">
        <source src="./video/rocon_cafe.mp4" type="video/mp4">
      </video>

      
      
      <video class="offset1 span10 video-delivery-progress-1" >
        <source src="./video/big_buck_bunny_1080p_surround.avi" type="video/avi">
      </video>
        
      <video class="offset1 span10 video-delivery-progress-2" >
        <source src="./video/big_buck_bunny_1080p_surround.avi" type="video/avi">
      </video>
      
      <div class="span12">
        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>
     </div>
     
     <!--  -->
     <div class="container oa-ui arrival-layer">
      <h1 class="oa-ui-title span12">Arrival layer</h1>
      
      <h3 class="">Robot Arrived to customer</h3>
      
      <div class="span12">
        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>
     </div>
    
     <!--  -->
     <div class="container oa-ui delivery-end-layer">
      <h1 class="oa-ui-title span12">Delivery end layer</h1>
      
      <h3 class="">Enjoy show</h3>

      <div class="span12">
        <button class="btn btn-primary oa-ui-prev-btn" type="button">prev</button>
        <button class="btn btn-primary oa-ui-next-btn" type="button">next</button>
      </div>
     </div>

     <!--  -->
     <div id="confirm-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 id="myModalLabel">Order List Confirm?</h4>
      </div>
      <div class="modal-body modal-order-list"></div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button class="btn btn-primary modal-order-confirm" data-dismiss="modal" >Yes</button>
      </div>
     </div>
