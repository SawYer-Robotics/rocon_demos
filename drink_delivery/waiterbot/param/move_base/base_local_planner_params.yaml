TrajectoryPlannerROS:
  max_vel_x: 0.20
  min_vel_x: 0.10

  max_vel_theta:  1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.6
  
  acc_lim_theta: 0.8
  acc_lim_x: 0.30
  acc_lim_y: 0.30

  holonomic_robot: false
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15
  gdist_scale: 0.8
  pdist_scale: 0.6
  occdist_scale: 0.05

  sim_time: 1.5
  heading_lookahead: 0.325
  oscillation_reset_dist: 0.05

  vx_samples: 6
  vtheta_samples: 20
  
  dwa: true
