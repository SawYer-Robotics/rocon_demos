max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot
obstacle_range: 1.5  # half map side
raytrace_range: 2.0
robot_radius: 0.21   # 3 cm more than robot
inflation_radius: 0.50
observation_sources: kn_scan ir_scan bumpers 

kn_scan: {data_type: LaserScan, topic:    scan, marking: true, clearing: true, min_obstacle_height: 0.15, max_obstacle_height: 0.45}
ir_scan: {data_type: LaserScan, topic: ir_scan, marking: true, clearing: true, min_obstacle_height: 0.05, max_obstacle_height: 0.15, observation_persistence: 1.5}
bumpers: {data_type: PointCloud2, topic: mobile_base/sensors/bumper_pointcloud, marking: true, clearing: false, min_obstacle_height: 0.0, max_obstacle_height: 0.05}
