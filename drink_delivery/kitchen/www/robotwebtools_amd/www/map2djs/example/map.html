<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript"
	src="https://raw.github.com/RobotWebTools/rosjs/fuerte-devel/dist/ros_bundle.min.js"></script>

<script type="text/javascript" src="../map.js"></script>

<script type="text/javascript">
  function start() {
    // connect to ROS 
    var ros = new ROS('ws://localhost:9090');

    // initialize the map widget 
    var map = new Map({
      ros : ros
    });

    // display the widget when it becomes available 
    map.on('available', function() {
      var context = document.getElementById('my-map').getContext('2d');
      // add the image to the canvas 
      context.drawImage(map.image, 0, 0, 400, 300);
    });
  }
</script>
</head>

<body onload="start()">
	<canvas id="my-map" width="400" height="300"></canvas>
</body>
</html>
