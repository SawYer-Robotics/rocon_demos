    finish: waiterbot2
    remap_from: ar_list
    remap_to: cafe_database/ar_marker_list
  - start: waiterbot2
    finish: taskcoordinator_waiterbot2_delivery_order
    remap_from: delivery_order
    remap_to: waiterbot2/delivery_order
  - start: waiterbot2
    finish: waiterbot2_pose
    remap_from: robot_pose
    remap_to: waiterbot2/robot_pose

## Waiter3
  - start: cafe_database_waiterbot_map
    finish: waiterbot3
    remap_from: map
