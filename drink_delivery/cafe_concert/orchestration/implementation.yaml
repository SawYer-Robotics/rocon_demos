  - start: cafe_database_waiterbot_map_metadata
    finish: waiterbot3
    remap_from: map_metadata
    remap_to: map_metadata
  - start: cafe_database_waiterbot_table_pose_list
    finish: waiterbot3
    remap_from: table_pose_list
